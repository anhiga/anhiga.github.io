language: python
python:
- '3.6'
branches:
  only:
  - sources
env:
  global:
  - secure: 
install: true
script:
- make publish
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: 'output'
  target_branch: master
  on:
    branch: sources
