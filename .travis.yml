language: python
python:
- '3.6'
branches:
  only:
  - sources
env:
  global:
    secure: 
before_install:
- pip install pelican markdown ipython notebook
install: true
script:
- make publish
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GH_TOKEN"
  local_dir: output
  target_branch: master
  on:
    branch: sources
